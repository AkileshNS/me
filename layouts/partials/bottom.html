      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="p2 wrap">
      <div class="measure mt1 center">
        <small>
          Use Github to
          {{ if .IsPage }}
          <a href="https://github.com/{{ .Site.Params.github }}/me/tree/master/content/{{ .File.Path }}">
            edit the article source
          </a>
          or
          {{ end }}
          <a href="https://github.com/{{ .Site.Params.github }}/me/issues">give me feedback</a>.
        </small>
      </div>
    </div>
  </footer>

  <script src="{{ "js/prism.js" | relURL }}"></script>
</body>
</html>
