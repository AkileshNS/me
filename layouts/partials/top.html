<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<body>
  <header>
    <a href="{{ .Site.BaseURL }}" class="alternate">
      <h1>{{ .Site.Title }}</h1>
    </a>
    <div class="social">
      <a href="{{ "reads/" | relURL }}">Reads</a>
      <a class="rss" type="application/rss+xml" href="{{ "index.xml" | relURL }}">RSS</a>
      <a class="github" href="https://github.com/{{ .Site.Params.github }}">Github</a>
      <a class="twitter" href="https://twitter.com/{{ .Site.Params.twitter }}">Twitter</a>
    </div>
  </header>
