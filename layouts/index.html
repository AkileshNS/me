{{ partial "top.html" . }}

<div class="posts">
  {{ range .Site.Pages }}
  <a href="{{ .Permalink }}" class="post-link">
    <div class="post">
      <small class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</small>
      <h2 class="post-title">{{ .Title }}</h2>
      <p class="post-summary">
      {{ .Params.summary }}
      </p>
    </div>
  </a>
  {{ end }}
</div>

{{ partial "bottom.html" . }}
